<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lernprogramm</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="./scripts/main.js" ></script>
  </head>
  <body>
    <header>
      header
    </header>
    <main>
        <nav>
            <h3 id="nav-title">Kategorie auswählen:</h3>
            <ul id="category-ul" aria-label="Lern Kategorie auswählen" >
                <li class="clickable" onclick="loadCategory(1)"><span>Kategorie 1</span></li>
                <li class="clickable" onclick="loadCategory(1)"><span>Kategorie 2</span></li>
                <li class="clickable" onclick="loadCategory(1)"><span>Kategorie 3</span></li>
            </ul>
        </nav>
        <article id="q-and-a">
            <div id="progressbar"></div>
            <div id="question">Here is a question?</div>
            <div id="answers">
                <div id="button-wrapper">
                    <button>btn1</button>
                    <button>btn2</button>
                    <button>btn3</button>
                    <button>btn4</button>
                </div>
            </div>          
        </article>
        <aside>          
        </aside>
    </main>
    <div id="keyboard-wrapper">
      <div id="keyboard"></div>
    </div>
   
    <footer>
      
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script src="https://unpkg.com/qwerty-hancock"></script>
    <script>
      const keyboard = new QwertyHancock({
        id: 'keyboard',
        width: 600,
        height: 150,
        octaves: 2,
        startNote: 'C4',
        whiteKeyColour: 'white',
        blackKeyColour: 'black',
        activeColour: 'blue'
      });
      const synth = new Tone.Synth().toDestination();
      keyboard.keyDown = function (note, frequency) {
        console.log(note);
        synth.triggerAttack(note);
      };
      keyboard.keyUp = function (note, frequency) {
        console.log(note);
        synth.triggerRelease();
      };
    </script>
  </body>
</html>
